<ActionBar title="Details for {{item.title}}" class="action-bar"></ActionBar>
<FlexboxLayout flexDirection="column" class="page">
    <FlexboxLayout class="m-15">
        <Label class="h2 text-center" [text]="item.id + '. '+ item.title">
        </Label>
    </FlexboxLayout>
    <TextView class="text-center" [text]="item.description"></TextView>
    <Image width="300"
           [src]="imageStr"></Image>
</FlexboxLayout>
