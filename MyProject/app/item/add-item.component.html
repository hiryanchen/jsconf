<ActionBar title="Add a photo">
  <ActionItem text="Capture" ios.position="right" (tap)="capture()"></ActionItem>
</ActionBar>

<StackLayout class="form">
    <StackLayout class="input-field">
        <Label class="label" text="Title"></Label>
        <TextField class="input input-border" [(ngModel)]="title">
        </TextField>
        <Label class="label" text="Description"></Label>
        <TextField class="input input-border" [(ngModel)]="description">
        </TextField>
        <Image *ngIf="image != undefined"
               width="300"
               height="300"
               stretch="aspectFit"
               [src]="image"></Image>
    </StackLayout>
    <Button text="Save" class="btn btn-primary" (tap)="save()">
    </Button>
</StackLayout>
